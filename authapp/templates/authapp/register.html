{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'login-style.css' %}">
    <form class="login-form" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
        <div class="content">
            {% csrf_token %}
            <div class = "input-field">
                {{ form.as_p }}
            </div>
            <br>
            <div class="action">
                <button type="submit">зарегистрироваться</button>
            </div>  
        </div>
    </form>
{% endblock %}
