{% extends 'ordersapp/base.html' %}
{% load static %}

{% block content %}
    <form class="pure-form" action="{% url 'orders:order_edit' object.pk %}" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {{ orderitems.management_form }}
        {% for item_form in orderitems %}
            <fieldset>
                {{ item_form }}
            </fieldset>
        {% endfor %}
        <input class="button" type="submit" value="Сохранить">  
    </form>
{% endblock %}
