{% load static %}


<div class="details-products">
	<div class="details-slider">
		<div class="slider-product">
			<img class="product-image" src="{{ product.image.url }}">
		</div>
		
	</div>
	<div class="description">
		<h3 class="big-bold"> {{ product.name }}</h3>
		<br>
		<p class="price"> {{product.price}} <span>руб</span></p>
		{% if  product.quantity %}
		<a href="{% url 'basket:add' product.pk %}" class="red-button">
			В корзину <i class="fa fa-chevron-right" aria-hidden="true"></i>
		</a>
		{% else %}
		<a href="#" class="grey-button">
			Товар закончился <i class="fa fa-chevron-right" aria-hidden="true"></i>
		</a>
		{% endif %}
		<div class="description-text">
			{{product.description }}
			<br>
			Осталось на складе: {{product.quantity }}
		</div>
	</div>
</div>
