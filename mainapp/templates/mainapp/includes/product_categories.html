
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
        <li class="nav-item 
            {% if url_name == 'products' %} active {% endif %}">
                <a class="nav-link" href="{% url 'products' %}">Все</a>
            </li>
        {% with url_name=request.resolver_match.url_name %}
        {% with category_id=request.resolver_match.kwargs.category_id %}
        {% for category in categories %}
            <li class="nav-item 
            {% if url_name == 'category' and category_id == category.id %}active{% endif %}">
                <a class="nav-link" href="{% url 'category' category.id %}">{{category.name}}</a>
            </li>
        {% endfor %}
        {% endwith %}
        {% endwith %}
	</li>
	</ul>
  </div>
</nav>
